<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Objectif Lune Client</title>

	<script type="text/javascript" src="d3/d3.v2.js"></script>	
	<script type="text/javascript" src="objectif-lune.js"></script>

	
	<link type="text/css" rel="stylesheet" href="reset.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
	<link type="text/css" rel="stylesheet" href="960_12_col.css"/>
</head>

<body>
<div class="notice-area" id="notice-area"></div>
	
<div class="container_12">
	
	<div class="grid_8">
		<div id="plot">&nbsp;</div>
	</div>
	
	<div class="grid_4" id="aux">
		<div class="rounded grey">
			<div id="server">
				<input type="text" name="server_url" id="server_url" value="ws://localhost:60600" disabled />
				<input type="checkbox" id="autoConnect" checked />
				<button id="toggle_connect" onclick="disconnect();">Disconnect</button>
			</div>

			<div id="message_input"><input type="text" name="msg" id="msg" value="Hello World!" />
				<button onclick="send();">Send</button>
			</div>
		</div>	
		
		<div class="rounded grey" id="messages">messages</div>
	</div>
	
	<div class="grid_8 grey rounded" id="dump">
	</div>
	

</div>

</body>
</html>
