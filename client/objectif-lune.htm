<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Objectif Lune Client</title>
	
	<script type="text/javascript" src="objectif-lune.js"></script> 
	
	<link type="text/css" rel="stylesheet" href="reset.css" />
	<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
<div id="controls">
    <div id="server">
    <input type="text" name="server_url" id="server_url" value="ws://localhost:60600" disabled />
	<input type="checkbox" id="autoConnect" checked />
    <button id="toggle_connect" onclick="disconnect();">Disconnect</button>
    </div>

    <div id="message_input"><input type="text" name="msg" id="msg" value="Hello World!" />
    <button onclick="send();">Send</button></div>
</div>
<div id="messages"></div>

</body>
</html>
